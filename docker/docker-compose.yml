version: "3.8"
services:
  db:
    image: postgres:15
    container_name: nail-salon-db
    environment:
      POSTGRES_USER: nailsalon
      POSTGRES_PASSWORD: nailsalon
      POSTGRES_DB: nailsalon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
